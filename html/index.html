<html>
	<head>
		<title></title>
	</head>
	<body>

		<h1>{{title}}</h1>
		<div id="tweets"></div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var io = io.connect();

			// Listen for the new tweet event.
			io.on('new tweet', function(data) {
			    $('#tweets').prepend('<p>New tweet: ' + data.tweet_data.text +'</p>');
			    console.log(data.tweet_data);
			})
		</script>

	</body>
</html>
